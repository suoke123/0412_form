<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            font-size: 24px;
        }
        li {
            line-height: 50px;
        }
        input[type=checkbox] {
            width: 24px;
            height: 24px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
</head>
<body>

    <h1>form 요소를 사용한 데이터 전송</h1>

    <form action="https://www.google.com" method="post">

        <ul>
            <li>
                ID <input type="text" size="10" name="uID">
            </li>
            <li>
                PW <input type="password" size="10" name="uPW" id="pw" class="pw">
            </li>
            <li>
                PW확인 <input type="password" size="10" name="pwRE" id="pwRE" class="pw">
            </li>
            <li>
                비밀번호 보기 <input type="checkbox" id="chkbox">
            </li>
            <li>
                <input type="button" value="전송">
            </li>
            <li>
                생년월일
                <select name="birthYear" id="birthYear"></select>
                <select name="birthMonth">
                    <option>월</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </li>
        </ul>

    </form>



</body>
</html>
